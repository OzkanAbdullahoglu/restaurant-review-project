<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#317EFB" />
    <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <h1><a href="/">Restaurant Reviews</a></h1>
            </nav>
        </header>
        <main id="maincontent">
            <section id="map-container">
                <div role="application" aria-label="locations of restaurants in google map" id="map"></div>
            </section>
            <section class="filter-container">
                <div class="filter-options">
                    <h2>Filter Results</h2>
                    <select id="neighborhoods-select" aria-label="all neighborhoods listed" onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select id="cuisines-select" aria-label="all cuisines listed" onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
                <ul id="restaurants-list"></ul>
            </section>
        </main>
        <footer id="footer">
            Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
        <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt0R1NakICIfNoUjNBjQEU3BlIr_QhtHY&libraries=places&callback=initMap"></script>
    </div>
</body>

</html>
