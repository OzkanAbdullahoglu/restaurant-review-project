<!DOCTYPE html>
<html>

<head>
    <!-- Normalize.css for better cross-browser consistency -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#317EFB" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <div class="container">
        <!-- Beginning header -->
        <header>
            <!-- Beginning nav -->
            <nav>
                <h1><a href="https://ozkanabdullahoglu.github.io/restaurant-review-project/">Restaurant Reviews</a></h1>
            </nav>
            <!-- Beginning breadcrumb -->
            <ul id="breadcrumb">
                <li><a href="https://ozkanabdullahoglu.github.io/restaurant-review-project/">Home</a></li>
            </ul>
            <!-- End breadcrumb -->
            <!-- End nav -->
        </header>
        <!-- End header -->
        <!-- Beginning main -->
        <main id="maincontent">
            <!-- Beginning map -->
            <section id="map-container">
                <div role="application" aria-label="locations of restaurants in google map" id="map"></div>
            </section>
            <!-- End map -->
            <!-- Beginning restaurant -->
            <section id="restaurant-container">
                <div id="restaurant-info" tabindex="0">
                    <h1 id="restaurant-name"></h1>
                    <p id="restaurant-cuisine"></p>
                </div>
                <p id="restaurant-address" tabindex="0"></p>
                <div id="restaurant-view">
                    <img id="restaurant-img">
                    <table id="restaurant-hours"></table>
                </div>
            </section>
            <!-- end restaurant -->
            <!-- Beginning reviews -->
            <section id="reviews-container">
                <ul id="reviews-list"></ul>
            </section>
            <!-- End reviews -->
        </main>
        <!-- End main -->
        <!-- Beginning footer -->
        <footer id="footer">
            Copyright (c) 2017 <a href="https://ozkanabdullahoglu.github.io/restaurant-review-project/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
        </footer>
        <!-- End footer -->
        <!-- Beginning scripts -->
        <!-- Database helpers -->
        <script type="text/javascript" src="js/dbhelper.js"></script>
        <!-- Main javascript file -->
        <script type="text/javascript" src="js/restaurant_info.js"></script>
        <!-- Google Maps -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt0R1NakICIfNoUjNBjQEU3BlIr_QhtHY&libraries=places&callback=initMap"></script>
        <!-- End scripts -->
    </div>
</body>

</html>
